<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <style>
        
            body
            {
                margin: 1rem;    
            }
            
        </style>
    </head>
    
    <body>
        
        <p class="lead">J Jesus Benitez</p>
        
        <form id="orderOptions">
            
            <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter your name"> <br>
            </div>
            
            <div class="form-check">
                
                <input type="radio" class="form-check-input" name="whereEating" value="Eat In" id="firstRad">
                <label class="form-check-label" for="defaultCheck1">
                Eat In
                </label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="whereEating" value="Carry Out" id="secondRad">
                <label class="form-check-label" for="defaultCheck1">
                Carry Out
                </label>
            </div>
                
            <div class="form-check">
                <input type="radio" class="form-check-input" name="whereEating" value="Delivery" id="thirdRad">
                <label class="form-check-label" for="defaultCheck1">
                Delivery
                </label>
            </div>
            
       <div class="form-row align-items-center">
       <div class="col-auto my-1">
            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                
                <option selected>Choose...</option>
                
                <option value="Burger">Burger</option>

                <option value="Pizza">Pizza</option>

                <option value="Mac'nd Cheese">Mac'nd Cheese</option>

                <option value="Pasta">Pasta</option>

            </select>
        </div>
        </div>
        </form>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>
</html>
